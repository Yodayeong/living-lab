{% extends 'base.html' %}
{% load static %}

{% block content %}

<!-- background image -->
<img class="fixed-top" src="{% static 'accounts/img/account_template.png' %}" alt="" style="width:100%; height:100%; z-index : -2;">

<!-- title -->
<div class="comment" style="position:fixed;  z-index: 2; margin:0 0 0 1rem;">
    <p style="margin:0; font-size:3rem;">회원가입</p>
    <div style="display:flex; flex-direction:row;">
        <p style="font-size:3rem; font-weight:bold;">2단계</p>
        <img src="{% static 'accounts/img/speaker.png' %}" alt="" style="height:4rem; margin:0.5rem;">
    </div>
</div>

<!-- content -->
<div class="comment" style="font-size: 1.6rem; position:fixed;  z-index: 2; margin:16rem 0; margin-left:2rem;">
    <div style="display:flex; flex-direction:column; justify-content:center; align-items:center;">
        <div style=" display:flex; flex-direction:column; justify-content:center; align-items:center;">
            <p style="margin:0;"><span style="font-weight:bold;">성별</span>을 알려주세요.</p>
        </div>
        <div style="display: flex; flex-direction:row; margin-top:3rem;">
            <img src="{% static 'accounts/img/gender_girl.png' %}" alt="" style="height:8rem;">
            <img src="{% static 'accounts/img/gender_boy.png' %}" alt="" style="height:8rem;">
        </div>
    </div>
</div>

<!-- next button -->
<img src="{% static 'accounts/img/next.png' %}" alt="" style="height:5rem; padding-top:1.5rem; position:fixed; bottom:5rem; left:4rem;">

{% endblock %}
